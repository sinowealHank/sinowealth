<style>
    .form-group{padding-top:30px; }
</style>
<form action="{:url('prop/config/addtype')}" method="post" onsubmit="return validateCallback(this);">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">资产分类名称:</label>
            <div class="col-sm-8">
                <input type="text" name="prop_type"  placeholder="必填" ><span style="color:red;top: -5px;position:relative;">*</span><span class="error1"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">采购人:</label>
            <div class="col-sm-8">
                <select name="parent_id">


                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">验收人:</label>
            <div class="col-sm-8">
                <select name="parent_id">

                </select>
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-info">设置</button>
            <a class="btn btn-default closeLayer">取消</a>
        </div>
    </div>
</form>
