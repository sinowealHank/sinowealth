{extend name="index@index/base" /}
{block name="main"}
<meta charset="utf-8">
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">BPM用户设置</li>
    </ul><!-- .breadcrumb -->
</div>


<div class="page-content">
    <div class="page-header col-xs-12">
        <div class="pull-left  clearfix">
            <a style='display:block;float:left' url="{:url('erp/user_config/add_user')}" hig="300px" class="btn btn-info btn-sm layerIframe" title="添加BPM用户设置">添加用户</a>
            <form action="index" method='get' style='float:left;margin-left:50px'>
                &nbsp;工号：<input type="text" name='user_gh' value="{$user_gh?$user_gh:''}"/>&nbsp;
                &nbsp;姓名：<input type="text" name="user_name" value="{$user_name?$user_name:''}"/>&nbsp;
                <button class='btn btn-info btn-sm'>搜索</button>
            </form>
        </div>


    </div><!-- /.page-header -->

    <div class="row"><!-- /.col -->
        <div class="col-xs-12">

            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>对应产品线</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="user_data" id="vo"}
                <tr style="text-align: center">
                    <td>{$vo->id}</td>
                    <td>{$vo->user_gh}</td>
                    <td>{$vo->user_name}</td>
                    <td>{$vo->user_type|get_bpm_dep_name}</td>
                    <td>{$vo->prd_line}</td>
                    <td class="text-center">
                        <a url="edit_user?id={$vo->id}" title="修改人员配置" hig="300px"  class="btn btn-xs btn-info layerIframe" name="pay_view_month">
                            <i class="icon-edit  bigger-120"></i>
                        </a>

                        <button url='delete_user?id={$vo->id} ' class="btn btn-xs btn-danger layerSubmit" name="pay_view_month" confirm="是否要删除此用户？">
                            <i class="icon-trash  bigger-120"></i>
                        </button>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>

        </div>
    </div><!-- /.row -->
</div>
<div style="float:right;margin-right:200px">

</div>
{/block}

{block name="script"}
{/block}
