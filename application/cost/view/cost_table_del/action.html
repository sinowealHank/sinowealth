    </div>

<script>
    $(".delete_cost").click(function(){
        var id = '{$page_info.id}';
        layer.confirm('确认删除？', {
            btn: ['确定删除','取消'] //按钮
        }, function(){
            $.post("{:url('cost/cost_table_del/deleteCost')}",{id:id},function(result){
                showMsg(result);
                $("#tt").datagrid('reload');
            },"JSON");
        });


    })
</script>
